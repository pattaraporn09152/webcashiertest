<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="/static/css/form.css" rel="stylesheet">
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
  <style>
    .topright {
        position: absolute;
        top: 5px;
        right: 16px;
        font-size: 10px;
    }
    label{
        background: transparent;
        font-family: Raleway-SemiBold;
        font-size: 12px;
        color: #333333;
        line-height: 1.2;
    }
</style>

</header>

  
	<h4 class="card-title mt-2">ลงทะเบียน</h4>
<div class="card-body">
<form action="/Webcashier/register" method="POST">
  {% csrf_token %}
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label>   
		  	<input type="text"  name="first_name" class="form-control" placeholder="" required>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text"  name="last_name" class="form-control" placeholder=" "required>
		</div> <!-- form-group end.// -->
    </div> <!-- form-row end.// -->
    
    <div class="form-group">
		<label>phone</label>
    <input class="form-control" type="text" name="phone" placeholder="" required>
    </div>

	<div class="form-group">
		<label>Email address</label>
		<input class="form-control" type="text" name="email" placeholder="" required>
    </div> <!-- form-group end.// -->	
          
	<div class="form-row">

		<div class="form-group col-md-6">
		  <label>Gender</label>
		  <input type="text" class="form-control">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
            <label>Age</label>
            <input type="text" class="form-control">
          </div> <!-- form-group end.// -->

    </div> <!-- form-row.// -->
    
	<div class="form-group">
		<label>e-mail</label>
	    <input class="form-control" type="text">
    </div> <!-- form-group end.// --> 

    <div class="form-group">
		<label>career</label>
    <input class="form-control" type="text" name="career" placeholder="" required>
    <span class="focus-input100"></span>
    </div> <!-- form-group end.// -->  

    <div class="wrap-input100  validate-input">
      <label for="dp">image1  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input id="dp" type="file" name="imageInfo" accept="imageInfo/*">
    </div>
      <div class="wrap-input100  validate-input"> 
      <label for="dp">image2  </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input id="dp" type="file" name="imageInfo2" accept="imageInfo2/*">
    </div> 
    

    <div class="container-contact100-form-btn">
      <button type="submit" class="btn btn-primary" style=" width: 20%; " >
          <span>
              Register
          </span>
      </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="reset" class="btn btn-primary" style=" width: 20%; " >
              <span>
                  Clear
              </span>
          </button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="cansel" class="btn btn-primary" style=" width: 20%; " >
            <span>
                Clear
            </span>
      </button>
  </div>
</div>
                                          
</form>
</div>
</div>
