<!DOCTYPE html>
<html>

  <head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="/static/css/form.css" rel="stylesheet">
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <style>
.topright {
  position: absolute;
  top: 5px;
  right: 16px;
  font-size: 10px;
}
    label {
      background: transparent;
      font-family: Raleway-SemiBold;
      font-size: 12px;
      color: #333333;
      line-height: 1.2;
    }
    </style>
  </head>

  <body background="/static/images/pic6.jpg">

    {% load crispy_forms_tags %}

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <header class="card-header"></header>

            <a class="notify-btn topright" href="/Home/">  กลับหน้าหลัก</a>
            <h4 class="card-title mt-2">ลงทะเบียน</h4>
            <div class="card-body">

              <form action="/customer_register/" method="POST">

                {% csrf_token %}

                {{ form|crispy }}

                <div class="container-contact100-form-btn">
                  <button type="submit" class="btn btn-primary" style=" width: 20%; " >
                    <span> ลงทะเบียน </span>
                  </button>
                  <span><a href="/customers/">รายชื่อลูกค้า</a></span>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
